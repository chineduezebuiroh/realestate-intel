series:
 prefix: "LA"            # LAUS series prefix
 seasonal: ["S","U"]     # S = SA, U = NSA
 measures:               # measure suffix â†’ our base metric + label
   "003": { base: "laus_unemployment_rate", name: "Unemployment Rate" }
   "004": { base: "laus_unemployment", name: "Unemployment" }
   "005": { base: "laus_employment", name: "Employment" }
   "006": { base: "laus_labor_force", name: "Labor Force" }

# For each area, store the **BLS LAUS area code stem** (everything after 'LAS'/'LAU')
# Example: for DC state, full SA series is LASST110000000000003
# The 'area_code' here is "ST1100000000000"
areas:
 # --- STATES ---
 - geo_id: dc_state
   area_code: "ST1100000000000"
   level: "state"
   name: "District of Columbia"

 - geo_id: md_state
   area_code: "ST2400000000000"
   level: "state"
   name: "Maryland"

 - geo_id: va_state
   area_code: "ST5100000000000"
   level: "state"
   name: "Virginia"



