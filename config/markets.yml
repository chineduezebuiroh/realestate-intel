markets:
  - geo_id: dc_city
    level: city
    state_code: DC
    match_exact:
      - "washington"         # exact city name after normalization

  - geo_id: dc_state
    level: state
    state_code: DC
    match_exact:
      - "district of columbia"

  - geo_id: dc_county
    level: county
    state_code: DC
    match_exact:
      - "district of columbia county"
